<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Fill Out This Form</title>
        <style>
            body {
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 1.5em;
                margin: 200px;
                margin-top: 50px;
                margin-bottom: 10px;
            }
            input {
                font-size: 1.1em
            }
            input#password {
                color: grey
            }
        </style>
    </head>
    <body>
        <h1>User Interface</h1>
        <p>
            Fill  out the following form with:
            <ul>
                <li>Username: <strong>my_user</strong></li>
                <li>Password: <strong>my_password</strong></li>
            </ul>
        </p>
        <form>
            <input type="text" id="password" value="input text"/>
            <input type="text" id="username" placeholder="input text" />
            <div>
                <button class="btn btn-primary btn-lg" id="clear">Clear</button>
                <button class="btn" id="submit">Submit</button>
                <button class="btn btn-lg btn-secondary" id="cancel">Cancel</button>
            </div>
        </form>
        <script type="text/javascript">
            document.getElementById('clear').addEventListener('click', function() {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            });
            document.getElementById('submit').addEventListener('click', function() {
                if (document.getElementById('username').value === 'my_user' && document.getElementById('password').value === 'my_password') {
                    alert("The password is Kalamazoo");
                } else {
                    alert("Wrong username or password");
                }
            });
            document.getElementById('cancel').addEventListener('click', function() {
                alert('Cancelled!');
            });
        </script>
    </body>
</html>
